<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example with external JSX</title>
</head>
<body>

<script>

    var appData = {
        url: "https://testseb5.stample.io/card#i"
    };
    var appSrc = "http://localhost:8080/indexIframe.html";


    window.onload = function() {
        doCreateFullscreenIframe(appSrc,appData);
    };

    function doCreateFullscreenIframe(iframeSrc,iframeData) {
        var iframe = document.createElement('iframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.position = "fixed";
        iframe.style.top = "0px";
        iframe.style.left = "0px";
        iframe.style.bottom = "0px";
        iframe.style.right = "0px";
        iframe.style.border = "none";
        iframe.style.margin = "0";
        iframe.style.padding = "0";
        iframe.style.overflow = "hidden";
        iframe.style.zIndex = "999999";
        iframe.src = iframeSrc;
        iframe.onload = function() {
            var targetOrigin = "*";
            iframe.contentWindow.postMessage(iframeData,targetOrigin);
        }
        window.document.body.margin = "0";
        window.document.body.appendChild(iframe);
    }


</script>



</body>
</html>
